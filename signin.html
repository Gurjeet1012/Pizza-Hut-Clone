<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pizza-logo">
        <div class="main-logo"> </div>
        
    </div>
    <div class="container-block">
         <div class="sign-in">
            <h2> Sign In </h2>
            <div class="statement">
                We need to send a One Time Password to your phone to help us keep your account safe.
            </div>
            <div class="mob-number">
                Mobile number
            </div>
            <div class="entry">
                <input placeholder="+91" class="enter-no">
            </div>
            <div class="otp">
                <input placeholder="Send One Time Password (OTP)" class="enter-otp">
            </div>
         </div>

    </div>
    
</body>
</html>
